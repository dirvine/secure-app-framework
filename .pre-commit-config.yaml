repos:
  - repo: local
    hooks:
      - id: rust-fmt
        name: cargo fmt --check
        entry: cargo fmt --all -- --check
        language: system
        pass_filenames: false
      - id: rust-clippy
        name: cargo clippy (policy)
        entry: bash -lc 'cargo clippy -- -D clippy::panic -D clippy::unwrap_used -D clippy::expect_used'
        language: system
        pass_filenames: false
